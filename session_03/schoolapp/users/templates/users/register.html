{% extends 'master.html' %}
{% load static %}

{% block content %}
<h2>Register</h2>
<form id="register-form" method="post" action="">
    <!-- {% csrf_token %} -->
    <div>
        <label for="id_name">Name</label>
        <input type="text" id="id_name" name="name" autocomplete="name" required>
    </div>

    <div>
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" autocomplete="email" required>
    </div>

    <div>
        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" autocomplete="new-password" minlength="8" required>
    </div>

    <div>
        <label for="id_confirmpassword">Confirm password</label>
        <input type="password" id="id_confirmpassword" name="confirmpassword" autocomplete="new-password" minlength="8" required>
    </div>

    <button type="submit">Register</button>
</form>
